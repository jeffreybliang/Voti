<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }
        .email-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            padding: 30px;
            box-sizing: border-box;
            border-top: 5px solid #1d4ed8;
        }
        .logo {
            margin-bottom: 30px;
        }
        .logo img {
            max-width: 150px;
            height: auto;
        }
        .email-header {
            font-size: 24px;
            color: #1d4ed8;
            margin-bottom: 20px;
        }
        .email-body {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .code-box {
            background-color: #e0f2fe;
            color: #1d4ed8;
            font-size: 32px;
            font-weight: bold;
            padding: 20px 30px;
            border-radius: 10px;
            margin: 20px auto;
            display: inline-block;
            letter-spacing: 5px;
        }
        .email-footer {
            margin-top: 40px;
            font-size: 14px;
            color: #6b7280;
            border-top: 1px solid #e5e7eb;
            padding-top: 20px;
        }
        .email-footer a {
            color: #1d4ed8;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="https://yourdomain.com/static/images/logo.png" alt="Company Logo">
        </div>

        <!-- Header -->
        <div class="email-header">üîê Your Sign-In Code</div>

        <!-- Body -->
        <div class="email-body">
            <p>Hello {{ user.username }},</p>
            <p>Use the following code to sign in:</p>
            <div class="code-box">{{ code }}</div>
            <p>This code is valid for a limited time. Please do not share it with anyone.</p>
            <p>If you did not request this code, please ignore this email.</p>
        </div>

        <!-- Footer -->
        <div class="email-footer">
            &copy; 2024 YourCompany. All rights reserved.  
            <br/>
            Need help? <a href="https://yourdomain.com/contact">Contact Us</a>
        </div>
    </div>
</body>
</html>
