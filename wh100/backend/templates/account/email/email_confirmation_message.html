
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            body {font-family: Arial, sans-serif; text-align: center; background-color: #fef2f2; color: #333;}
            .email-container {max-width: 600px; margin: 40px auto; background: #fff; border-top: 6px solid #dc2626; border-radius: 10px; padding: 30px; box-shadow: 0 4px 6px rgba(0,0,0,0.2);}
            .logo img {max-width: 300px; margin-bottom: 30px;}
            .email-header {color: #dc2626; font-size: 26px; margin-bottom: 20px;}
            .email-body {font-size: 18px; margin-bottom: 20px;}
            .code-box {background: #fee2e2; color: #dc2626; font-size: 32px; font-weight: bold; padding: 20px; border-radius: 10px; margin: 20px auto;}
        </style>
    </head>
    <body>
        <div class="email-container">
            <div class="logo">
                <img src="https://www.woroni.com.au/wp-content/uploads/2019/05/WORONI-red-1200x300.png" alt="Woroni Logo">
            </div>
            <div class="email-header">ðŸ“§ Email Confirmation</div>
            <div class="email-body">
                <p>You're receiving this email because your email address was used to register on woroni100.com.</p>
                {% if code %}
                <p>Your email verification code is:</p>
                <div class="code-box">{{ code }}</div>
                {% else %}
                <p>Please click the link below to confirm your email:</p>
                <p class="link">{{ activate_url }}</p>
                {% endif %}
            </div>
        </div>
    </body>
    </html>
